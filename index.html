<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <script src="./script.js"></script>
    <title> Skill Safari | Rock, Paper, Scissors</title>

</head>
<div class="container"></div>
<header class="header">
    <img src="./logo.svg" alt="logo" class="class">
    <div class="score">
        <div class="score-title">score</div>
        <div class="score-number">12</div>
    </div>
</header>
<section class="game"></section>
<button class="choice-btn" data-choice="paper">
    <div class="choice-paper"></div>
    <img src="icon-paper.svg" alt="Paper">
</button>
<button class="choice-btn" data-choice="rock">
    <div class="choice-rock"></div>
    <img src="./icon-rock.svg" alt="Rock">
</button>
<button class="choice-btn" data-choice="scissors">
    <div class="choice-scissors"></div>
    <img src="./icon-scissors.svg" alt="Scissors">
</button>



<body>



</body>

</html>
